    <meta charset="UTF-8">
    <title>Let Khaby Google it for you</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">
    <meta name="MSSmartTagsPreventParsing" content="True"/>
    <meta content="Your friend asked you an irrelevant question? Type his question and send him the generated link so that Khabi google for him"
          name="description"/>
    <meta content="گوگل, جادی, سرچ, google , khaby lame , khaby , khaby search , jadi" name="keywords"/>

    <link href="assets/images/favicon.png" type="image/png" rel="icon"/>
    <link title="LMGTFY" href="lmgtfy.xml" type="application/opensearchdescription+xml" rel="search"/>

    <script src="assets/js/jquery.min.js" type="text/javascript"></script>
    <script src="assets/js/bundle.js" type="text/javascript"></script>
    <script src="assets/js/script.js" type="text/javascript"></script>
    <script src="assets/js/clipboard.js" type="text/javascript"></script>

    <link rel="stylesheet" href="assets/css/main.css" type="text/css" media="screen" title="stylesheet"/>
</head>

<body>
<div id="instructions">
    <p>
        Your friend asked you an irrelevant question? Type his question and send him the generated link so that Khabi google for him
    </p>
</div>
<div class="main">
    <div class="logo">
        <img id="logo" src="assets/images/logo.png" alt="Logo"/>
    </div>
    <form>
        <div class="input-search">
            <input type="text" value="" title="Google Search" size="55" class="text"
                   placeholder="Let me google it for you">
            <img src="assets/images/search.svg" alt="search">
        </div>
        <div class="buttons-search">
            <div class="button_wrapper">
                <div class="inner">
                    <input type="button" value="Google Search" rel="localize[search_button]" id="search">
                </div>
            </div>
            <div class="button_wrapper">
                <div class="inner">
                    <input type="button" value="I'm Feeling Lucky" rel="localize[lucky_button]" id="lucky">
                </div>
            </div>
        </div>
    </form>
    <div id="link_placeholder"></div>
    <div id="link">
        <div class="close"></div>
        <div class="box">
            <input class="link copyable" readonly="readonly" id="myInput" type="text"/>
            <div class="buttons">
                <div class="tooltip">
                    <button onclick="myFunction()">
                        copy
                    </button>
                </div>
                <button onclick="openInNewTab()">open</button>
            </div>
        </div>
    </div>
</div>
<img id="fake_mouse" class="c3" src="assets/images/mouse_arrow.png" alt="Mouse"/>

<div id="footer">
    <div class="right">
        <a href="https://github.com/MEgooneh/LKHGTFY" target="_blank" class="github">

    </div>
</div>


</body>
